<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <script type="text/javascript">
            window.onload = function()
            {        
                alert("注册成功，请登陆");       
                //首先获得body中的3个input元素
                var msgname = document.getElementById("msgname");
                var msgpass = document.getElementById("msgpass");
                var setData = document.getElementById("setData");
               
                setData.onclick = function()//存入数据
                {
                    if(msgname.value&&msgpass.value) {
                        sessionStorage.setItem("dataname", msgname.value);
                        sessionStorage.setItem("datapass", msgpass.value);
                        // alert("信息保存成功");
                    } else {
                        alert("信息不能为空");
                    }
                };
                var retData = document.getElementById("reData");
                retData.onclick = function()//存入数据
                {
                    var myForm=document.createElement('form');
                    myForm.method='POST';
                    myForm.action='register';
                    myForm.enctype="text/plain";
                    myForm.acceptCharset="UTF-8";
                    document.body.appendChild(myForm);
                    myForm.submit();
                };
            }
        </script>
    </head>
    <body>
<br/>
<br/>
    <div align="center"><font size="5"> <strong>登录</strong></font></div>
    <br/>
        <div class="login">
                <form action="login" method="post" enctype="text/plain" accept-charset="UTF-8">
                        <div align="center"><input id="msgname" type="text" name="user" placeholder="用户名" required="required"></div><br/>
                        <div align="center"><input id="msgpass" type="password" name="password" placeholder="登录密码" required="required"></div><br/>
                        <div align="center"><button id="setData" type="submit">确定</button>  <button id="reData" type="button">注册</button></div>
                </form>  
        </div>
    </body>
</html>
